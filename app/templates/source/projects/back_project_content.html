<p>
    <label for="back-project-tier-input">Tier:</label>
    <select id="back-project-tier-input" name="tier">
    {% for tier in tiers %}
        <option value="{{ encrypt(tier.key.urlsafe()) }}">{{ tier.name }} - {{ currency(tier.amount) }}</option>
    {% else %}
        <option value="">no project tiers to donate to yet!</option>
    {% endfor %}
    </select>
</p>
<p>
    <label for="back-project-amount-input">Amount:</label>
    <input type="text" id="back-project-amount-input" name="amount">
</p>
<h3>Choose an existing payment source or enter your credit card info</h3>
<p>
    <label for="back-project-money-source-input">Existing Payment Source:</label>
    <select id="back-project-money-source-input" name="money-source">
        <option value="">- - - - -</option>
    </select>
</p>
<p>
    <label for="back-project-cc-num-input">Credit Card Number:</label>
    <input type="text" id="back-project-cc-num-input" name="cc-num">
</p>
<p>
    <label for="back-project-cc-ccv-input">Card CCV:</label>
    <input type="text" id="back-project-cc-ccv-input" name="cc-ccv">
</p>
<p>
    <label for="back-project-cc-month-input">CC Expire Month:</label>
    <input type="text" id="back-project-cc-month-input" name="cc-month">
</p>
<p>
    <label for="back-project-cc-year-input">CC Expire Year:</label>
    <input type="text" id="back-project-cc-year-input" name="cc-year">
</p>
<p>
    <label for="back-project-cc-name-input">CC Full Name:</label>
    <input type="text" id="back-project-cc-name-input" name="cc-name">
</p>
<p>
    <label for="back-project-cc-email-input">CC Email:</label>
    <input type="text" id="back-project-cc-email-input" name="cc-email">
</p>
<p>
    <label for="back-project-cc-address-1-input">CC Address 1:</label>
    <input type="text" id="back-project-cc-address-1-input" name="cc-address-1">
</p>
<p>
    <label for="back-project-cc-address-2-input">CC Address 2:</label>
    <input type="text" id="back-project-cc-address-2-input" name="cc-address-2">
</p>
<p>
    <label for="back-project-cc-city-input">CC City:</label>
    <input type="text" id="back-project-cc-city-input" name="cc-city">
</p>
<p>
    <label for="back-project-cc-state-input">CC State:</label>
    <input type="text" id="back-project-cc-state-input" name="cc-state">
</p>
<p>

    <input type="text" id="back-project-cc-country-input" name="cc-country">
</p>
<p>
    <label for="back-project-cc-zipcode-input">CC Zipcode:</label>
    <input type="text" id="back-project-cc-zipcode-input" name="cc-zipcode">
</p>
<p>
    <label for="back-project-cc-save-input">Save CC for Reuse?</label>
    <input type="checkbox" id="back-project-cc-save-input" name="cc-save">
</p>
<button id="cancel-back-project" type="button">Cancel</button>
<button id="submit-back-project" type="button">Submit</button>
