<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ asset.script('jquery', 'core') }}"><\/script>')</script>

<!-- Core Scripts -->
<script src="{{ asset.script('modernizr', 'core') }}"></script>
<script src="{{ asset.script('d3', 'core') }}"></script>
<script async src="/assets/js/static/core/jquery/easing.min.js"></script>

<!-- Base Scripts -->
{% if security.permissions.admin %}
<script src="{{ asset.script('admin', 'apptools') }}"></script>
<script src="{{ asset.script('admin', 'openfire') }}"></script>
{% else %}
<script src="{{ asset.script('base', 'apptools') }}"></script>
<script src="{{ asset.script('app', 'openfire') }}"></script>
{%- endif -%}

{# <!-- Ext Scripts --> #}
{% if transport.realtime.enabled %}
{%- if transport.services.secure -%}
<script async src="https://{{ transport.services.endpoint }}/_ah/channel/jsapi"></script>
{%- else -%}
<script async src="http://{{ transport.services.endpoint }}/_ah/channel/jsapi"></script>
{%- endif -%}
{% endif %}
{#<script id='google-jssdk' async type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
<script id='facebook-jssdk' async type="text/javascript" src="//connect.facebook.net/en_US/all.js#xfbml=1&appId=468309289847671"></script> #}

{# <!-- Services Manifest --> #}
{%- if page.services or page.analytics or transport.realtime.enabled -%}
<script>
{%- block page_services -%}
	{%- if page.services -%}
	{%- from "macros/page_object.js" import build_page_object -%}
	{{ build_page_object(page.services.services_manifest, page.services.config, page) }}
	{%- endif -%}
{%- endblock -%}

{%- if transport.services.secure -%}
	$.apptools.api.rpc.action_prefix = 'https://{{ transport.services.endpoint }}';
{%- else -%}
	$.apptools.api.rpc.action_prefix = 'http://{{ transport.services.endpoint }}';
{%- endif -%}

{%- if transport.realtime.enabled -%}
	$.apptools.push.config = {
		token: "{{ transport.realtime.token }}",
		renew: {{ transport.realtime.timeout }},
	};
{%- endif -%}

{%- block page_analytics -%}
	{%- if page.analytics -%}
		{% from "macros/page_analytics.js" import google_analytics_async %}
		{{ google_analytics_async(page.analytics) }}
	{%- endif -%}
{%- endblock -%}
</script>
{%- endif -%}
