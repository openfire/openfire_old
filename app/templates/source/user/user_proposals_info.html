<span class="proposals-title">Your Proposals</span>

{% for proposal in proposals %}
    <div class="proposal-info">
        <span class="proposal-name"><a href="/proposal/{{ proposal.key.urlsafe() }}">{{ proposal.name }}</a></span>
        <span class="proposal-status">({{ proposal.status | proposal_status }})</span>
    </div>
{% endfor %}
